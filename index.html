<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Selector de Modo</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

  <div class="container py-5">
    <div class="d-flex justify-content-center">
      <div class="dropdown">
        <!-- Automático como valor predeterminado -->
        <button class="btn btn-outline-primary dropdown-toggle" type="button" id="modeDropdown"
          data-bs-toggle="dropdown" aria-expanded="false">
          Automático --
        </button>
        <ul class="dropdown-menu shadow" aria-labelledby="modeDropdown">
          <li>
            <a class="dropdown-item d-flex align-items-center" href="#" data-mode="dark">
              <i class="bi bi-moon me-2"></i> Dark Mode
            </a>
          </li>
          <li>
            <a class="dropdown-item d-flex align-items-center" href="#" data-mode="light">
              <i class="bi bi-sun me-2"></i> Light Mode
            </a>
          </li>
          <li>
            <a class="dropdown-item d-flex align-items-center" href="#" data-mode="color">
              <i class="bi bi-palette me-2"></i> Color Mode
            </a>
          </li>
          <li>
            <a class="dropdown-item d-flex align-items-center" href="#" data-mode="neon">
              <i class="bi bi-lightning me-2"></i> Neon Mode
            </a>
          </li>
          <li>
            <a class="dropdown-item d-flex align-items-center" href="#" data-mode="automatico">
              <i class="bi bi-circle-half me-2"></i> Automático
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <!-- Bootstrap 5 JS Bundle (con Popper incluido) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <!-- My own script -->
   <script src="script.js"></script>
</body>

</html>
